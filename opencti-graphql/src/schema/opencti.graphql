### Scalar
scalar DateTime

### Relay
type PageInfo {
    startCursor: String!,
    endCursor: String!,
    hasNextPage: Boolean!,
    hasPreviousPage: Boolean!,
    globalCount: Int!
}
enum OrderingMode {
    asc,
    desc
}

### Edit
input EditInput {
    id: ID! # ID of the instance to edit
    key: String! # Field name to change
    value: [String]! # Values to apply
}
input EditContext {
    id: ID! # ID of the instance in edition
    focusOn: String! # Field name
    isTyping: Boolean!
}
type EditUserContext {
    username: String!
    focusOn: String! # Field name
    isTyping: Boolean!
}

### User
enum UsersOrdering {
    id,
    email
}
enum UserRole {
    ROLE_ADMIN
    ROLE_USER
}
type UserConnection {
    pageInfo: PageInfo!
    edges: [UserEdge]
}
type UserEdge {
    cursor: String!
    node: User!
}
type User {
    id: ID!
    username: String
    firstname: String
    lastname: String
    email: String!
    language: String
    created: DateTime
    grant: [String]
}
input UserAddInput {
    username: String!
    password: String!
    grant: [UserRole]!
    email: String!
}
input UserLoginInput {
    email: String!
    password: String!
}

### Marking definitions
enum MarkingDefinitionsOrdering {
    id,
    definition_type,
    definition
}
type MarkingDefinitionConnection {
    pageInfo: PageInfo!
    edges: [MarkingDefinitionEdge]
}
type MarkingDefinitionEdge {
    cursor: String!
    node: MarkingDefinition!
}
type MarkingDefinitionPayload {
    markingDefinitionEdge: MarkingDefinitionEdge
}
type MarkingDefinition {
    id: ID!
    definition_type: String!
    definition: String
}
type MarkingDefinitionSubscription {
    markingDefinition: MarkingDefinition # Can be null if only the context is modified
    context: [EditUserContext]
}
input MarkingDefinitionAddInput {
    definition_type: String!
    definition: String!
    clientMutationId: String
}

### Malware
enum MalwaresOrdering {
