### Scalar
scalar DateTime

### User
type User {
    id: ID!
    username: String
    email: String!
    created_at: DateTime
    updated_at: DateTime
    roles: [String]
}

enum UserRole {
    ROLE_ADMIN
    ROLE_USER
}

input UserAddInput {
    username: String!
    password: String!
    roles: [UserRole]!
    email: String!
}

input UserLoginInput {
    username: String!
    password: String!
}

### Malware
type Malware {
    type: String
    id: ID!
    name: String
    description: String
    created_at: DateTime
    updated_at: DateTime
    created: DateTime
    modified: DateTime
    revoked: Boolean
}

input MalwareAddInput {
    name: String!
    description: String!
    created: DateTime
    modified: DateTime
    revoked: Boolean
}

### QUERIES
type Query {
    # User
    users(first: Int, offset: Int): [User]
    user(id: String!): User
    me: User
}

### SUBSCRIPTIONS
type Subscription {
    userAdded: User
    malwareAdded: Malware
}

### MUTATIONS
type Mutation {
    # Login
    token(input: UserLoginInput) : String
    # User
    userAdd(input: UserAddInput): User
    userDelete(id: ID!): ID
    # Malware
    malwareAdd(input: MalwareAddInput): Malware
    malwareDelete(id: ID!): ID
}

